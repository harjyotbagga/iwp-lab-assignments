<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Input Tags</title>
  </head>

  <body>
    <form action="index.html" method="post">
      <label for="username">Username</label><br>
      <input type="text" name="username" size="50" autofocus><br>
      <label for="password">Password</label><br>
      <input type="password" name="password" size="50"><br>

      <p>Characters in the password field are masked.</p>

      <label for="pin">PIN Value:</label><br>
      <input type="number" name="pin" maxlength="4" size="50"><br>
      <br>
      <label for="color">Fav Color</label>
      <input type="color" name="favColor"><br>
      <br>
      <label for="DOB">Birthdate:</label><br>
      <input type="date" name="dob" value="" max="2020-12-31" min="2000-01-01"><br>
      <input type="datetime-local" name="dob" value="" max="2020-12-31"><br>
      <br>
      <label for="email">Email ID:</label><br>
      <input type="email" name="email" required value="abc@example.com"><br>
      <br>

    </form>
  </body>
</html>
